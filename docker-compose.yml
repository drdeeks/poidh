version: '3.8'

services:
  bounty-bot:
    build: .
    container_name: bounty-bot
    command: npm run bounty:continuous -- --reward 50
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - streaming-server # Ensure streaming server is up for logging

  streaming-server:
    build: .
    container_name: streaming-server
    command: npm run server:stream
    env_file: .env
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
