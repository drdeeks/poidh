version: '3.8'

services:
  bounty-bot:
    build: .
    container_name: bounty-bot
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      BOT_PRIVATE_KEY: ${BOT_PRIVATE_KEY}
      RPC_URL: ${RPC_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POIDH_CONTRACT_ADDRESS: ${POIDH_CONTRACT_ADDRESS}
      CHAIN_ID: ${CHAIN_ID}
      STREAMING_PORT: 3001
      LOG_LEVEL: info
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
