<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Autonomous Bounty Bot - Live Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .status-item.active {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00d9ff;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #00d9ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat {
            background: rgba(0, 217, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00d9ff;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d9ff;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-top: 5px;
        }

        .activity-feed {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 217, 255, 0.05);
            border-left: 3px solid #00d9ff;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .activity-item.winner {
            background: rgba(34, 197, 94, 0.05);
            border-left-color: #22c55e;
        }

        .activity-item.rejected {
            background: rgba(239, 68, 68, 0.05);
            border-left-color: #ef4444;
        }

        .activity-time {
            color: #a0a0a0;
            font-size: 0.85em;
        }

        .activity-action {
            font-weight: 600;
            color: #00d9ff;
        }

        .activity-item.winner .activity-action {
            color: #22c55e;
        }

        .activity-item.rejected .activity-action {
            color: #ef4444;
        }

        .winner-card {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .winner-card h3 {
            color: #22c55e;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .winner-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .detail-item {
            padding: 8px;
            background: rgba(34, 197, 94, 0.05);
            border-radius: 4px;
            border-left: 2px solid #22c55e;
        }

        .detail-label {
            color: #a0a0a0;
            font-size: 0.85em;
        }

        .detail-value {
            color: #e0e0e0;
            font-weight: 600;
        }

        .validation-checks {
            margin-top: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .check-item.passed {
            color: #22c55e;
        }

        .check-item.failed {
            color: #ef4444;
        }

        .check-icon {
            font-weight: bold;
        }

        .timestamp {
            color: #a0a0a0;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 217, 255, 0.3) rgba(255, 255, 255, 0.05);
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 217, 255, 0.3);
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 217, 255, 0.5);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .status-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Autonomous Bounty Bot</h1>
            <p>Live Activity Monitor - Real-time Streaming Dashboard</p>
            
            <div class="status-bar">
                <div class="status-item active" id="connection-status">
                    <div class="status-indicator active"></div>
                    <span>Connected</span>
                </div>
                <div class="status-item" id="stream-status">
                    <div class="status-indicator"></div>
                    <span>Listening for updates</span>
                </div>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stats-grid" id="stats-container">
                    <div class="stat">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Bounties Created</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Submissions</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Payouts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">-</div>
                        <div class="stat-label">ETH Paid</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>‚ö° Recent Activity</h2>
                <div class="activity-feed scrollbar" id="activity-feed">
                    <div class="activity-item">Waiting for activity...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üèÜ Recent Winners</h2>
            <div id="winners-container">
                <div class="activity-item">No winners yet...</div>
            </div>
        </div>
    </div>

    <script>
        class BotMonitor {
            constructor() {
                this.stats = {};
                this.activities = [];
                this.winners = [];
                this.wsUrl = `ws://${window.location.host}`;
                this.ws = null;
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.loadInitialState();
            }

            connectWebSocket() {
                try {
                    this.ws = new WebSocket(this.wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus(true);
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (err) {
                            console.error('Error parsing message:', err);
                        }
                    };

                    this.ws.onerror = () => {
                        console.error('WebSocket error');
                        this.updateConnectionStatus(false);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected, reconnecting...');
                        this.updateConnectionStatus(false);
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                } catch (err) {
                    console.error('WebSocket connection failed:', err);
                    // Fallback to polling
                    setTimeout(() => this.connectWebSocket(), 5000);
                }
            }

            handleMessage(message) {
                if (message.type === 'INIT') {
                    this.stats = message.state.summary || {};
                    this.render();
                } else if (message.type === 'UPDATE') {
                    this.stats = message.data.summary || this.stats;
                    
                    // Add to activity feed
                    const activity = {
                        action: message.data.action,
                        details: message.data.details,
                        timestamp: message.data.timestamp,
                    };
                    
                    this.activities.unshift(activity);
                    if (this.activities.length > 100) {
                        this.activities.pop();
                    }

                    // Track winners
                    if (message.data.action === 'WINNER_RATIONALE') {
                        this.winners.unshift(activity);
                        if (this.winners.length > 20) {
                            this.winners.pop();
                        }
                    }

                    this.render();
                }
            }

            loadInitialState() {
                fetch('/api/audit-state')
                    .then(r => r.json())
                    .then(data => {
                        this.stats = data.summary;
                        this.render();
                    })
                    .catch(err => console.error('Error loading state:', err));
            }

            updateConnectionStatus(connected) {
                const el = document.getElementById('connection-status');
                if (connected) {
                    el.classList.add('active');
                    el.querySelector('.status-indicator').classList.add('active');
                    el.textContent = '‚úì Connected';
                } else {
                    el.classList.remove('active');
                    el.querySelector('.status-indicator').classList.remove('active');
                    el.textContent = '‚úó Disconnected';
                }
            }

            render() {
                this.renderStats();
                this.renderActivity();
                this.renderWinners();
            }

            renderStats() {
                const container = document.getElementById('stats-container');
                container.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${this.stats.totalBountiesCreated || 0}</div>
                        <div class="stat-label">Bounties Created</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${this.stats.totalSubmissionsReceived || 0}</div>
                        <div class="stat-label">Submissions</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${this.stats.totalPayoutsExecuted || 0}</div>
                        <div class="stat-label">Payouts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${(parseFloat(this.stats.totalEthPaidOut) || 0).toFixed(4)}</div>
                        <div class="stat-label">ETH Paid</div>
                    </div>
                `;
            }

            renderActivity() {
                const container = document.getElementById('activity-feed');
                if (this.activities.length === 0) {
                    container.innerHTML = '<div class="activity-item">Waiting for activity...</div>';
                    return;
                }

                container.innerHTML = this.activities.map(a => {
                    const time = new Date(a.timestamp).toLocaleTimeString();
                    const cls = a.action.includes('REJECTED') ? 'rejected' : 
                                a.action.includes('WINNER') ? 'winner' : '';
                    
                    return `
                        <div class="activity-item ${cls}">
                            <div><span class="activity-action">${a.action}</span></div>
                            <div class="activity-time">${time}</div>
                        </div>
                    `;
                }).join('');
            }

            renderWinners() {
                const container = document.getElementById('winners-container');
                if (this.winners.length === 0) {
                    container.innerHTML = '<div class="activity-item">No winners yet...</div>';
                    return;
                }

                container.innerHTML = this.winners.map(w => {
                    const d = w.details;
                    const time = new Date(w.timestamp).toLocaleString();
                    const bounty = d.bountyName || 'Unknown Bounty';
                    const winner = d.winner?.address?.substring(0, 10) + '...' || 'Unknown';
                    
                    return `
                        <div class="winner-card">
                            <h3>üèÜ ${bounty}</h3>
                            <div class="winner-details">
                                <div class="detail-item">
                                    <div class="detail-label">Winner</div>
                                    <div class="detail-value">${winner}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Mode</div>
                                    <div class="detail-value">${d.selectionMode === 'first_valid' ? '‚ö° First Valid' : 'ü§ñ AI Judged'}</div>
                                </div>
                            </div>
                            ${d.validationChecks ? `
                                <div class="validation-checks">
                                    <div class="detail-label">Validation:</div>
                                    ${d.validationChecks.map(c => `
                                        <div class="check-item ${c.passed ? 'passed' : 'failed'}">
                                            <span class="check-icon">${c.passed ? '‚úì' : '‚úó'}</span> ${c.name}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <div class="timestamp">${time}</div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            new BotMonitor();
        });
    </script>
</body>
</html>
